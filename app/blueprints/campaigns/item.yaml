uuid: lzaplata_campaigns_item
handle: Campaigns\Item
type: stream
name: Položka kampaně
drafts: false
showImport: false
showExport: false

navigation:
    label: Položky kampaní
    icon: icon-id-card-o
    parent: Campaigns\Campaign
    order: 20

fields:
    image:
        label: Obrázek
        type: fileupload
        maxFiles: 1
        fileTypes: png,jpg,jpeg,webp
        column: false
        scope: false
        span: left

    categories:
        label: Kategorie
        type: repeater
        span: left
        column: false
        scope: false
        itemsExpanded: false
        form:
            fields:
                category:
                    type: categorypicker
                    nameFrom: title

    products:
        label: Produkty
        type: repeater
        span: right
        column: false
        scope: false
        itemsExpanded: false
        form:
            fields:
                product:
                    type: productpicker
                    nameFrom: title

    merchandise_places:
        label: Prodejní místa
        type: repeater
        span: left
        form:
            fields:
                place:
                    type: entries
                    source: Merchandise\Place
                    displayMode: recordfinder
                    maxItems: 1